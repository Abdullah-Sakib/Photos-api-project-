<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>The Cocktail DB</title>
</head>

<body>
  <header class="container ">
    <h1 class="text-center text-warning my-4 fw-semibold">The Cocktail DB</h1>
    <div class="mb-3 d-flex">
      <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search by name">
      <button id="search-btn" class="btn btn-warning text-white ms-2 fw-semibold">Search</button>
    </div>
  </header>

  <main class="container">
    <!-- not found  -->
    <section>
      <div id="nothing-found" class="d-none">
        <h3 class="text-warning ">Nothing found. Plese try another search.</h3>
      </div>
    </section>
    <!-- cards section  -->
    <section class="my-4">
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/cocktail.js"></script>
</body>

</html>
